<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Zona Privada</title>
</head>
<body>
  <h2>Contenido Privado</h2>
  <button id="logoutBtn">Cerrar sesión</button>

  <!-- Aquí insertas tu Canva -->
  <iframe 
    src="https://tutosmockup.my.canva.site/#privado" 
    width="100%" 
    height="600px" 
    style="border: none;">
  </iframe>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Configuración Firebase (misma que en index.html)
    const firebaseConfig = {
      apiKey: "AIzaSyCc6CMb9XEEkPyUJQsQRqpzqvJZelHgzhA",
      authDomain: "tclogin-5881d.firebaseapp.com",
      projectId: "tclogin-5881d",
      storageBucket: "tclogin-5881d.firebasestorage.app",
      messagingSenderId: "976782544606",
      appId: "1:976782544606:web:04746ba41689fd03d5fc4f",
      measurementId: "G-WWJ784H883"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Verificar si hay sesión activa
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html"; // Si no hay sesión, volver al login
      }
    });

    // Botón de logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
