<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Iniciar Sesi칩n</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Correo" required>
    <input type="password" id="password" placeholder="Contrase침a" required>
    <button type="submit">Ingresar</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Configuraci칩n de tu Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCc6CMb9XEEkPyUJQsQRqpzqvJZelHgzhA",
      authDomain: "tclogin-5881d.firebaseapp.com",
      projectId: "tclogin-5881d",
      storageBucket: "tclogin-5881d.firebasestorage.app",
      messagingSenderId: "976782544606",
      appId: "1:976782544606:web:04746ba41689fd03d5fc4f",
      measurementId: "G-WWJ784H883"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "privado.html"; // Redirigir a la p치gina protegida
      } catch (error) {
        alert("Error en login: " + error.message);
      }
    });
  </script>
</body>
</html>
