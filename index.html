<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login con Firebase</title>
</head>
<body>
  <h2>Iniciar Sesión</h2>
  <input type="email" id="email" placeholder="Correo"><br><br>
  <input type="password" id="password" placeholder="Contraseña"><br><br>
  <button id="loginBtn">Entrar</button>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // Tu configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCc6CMb9XEEkPyUJQsQRqpzqvJZelHgzhA",
      authDomain: "tclogin-5881d.firebaseapp.com",
      projectId: "tclogin-5881d",
      storageBucket: "tclogin-5881d.firebasestorage.app",
      messagingSenderId: "976782544606",
      appId: "1:976782544606:web:04746ba41689fd03d5fc4f",
      measurementId: "G-WWJ784H883"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Botón de registro
    document.getElementById("registerBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Usuario registrado: " + userCredential.user.email);
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });

    // Botón de login
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Bienvenido: " + userCredential.user.email);
          // Aquí podrías redirigir a otra página privada
          // window.location.href = "privado.html";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });
  </script>
</body>
</html>
